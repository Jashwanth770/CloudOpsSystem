name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install pytest

    - name: Debug Codebase (Find the Ghost)
      run: |
        echo "--- SEARCHING FOR FORBIDDEN IMPORT ---"
        grep -r "encrypted_model_fields" backend || echo "Codebase is clean (Grep found nothing)"
        echo "--- LISTING MIGRATION FILES ---"
        find backend -name "00*.py"
        echo "--- END DEBUG ---"

        
    - name: Run Tests
      # Assuming we have some tests, or just run checks
      run: |
        cd backend
        python manage.py check
        python manage.py test users.tests
      env:
        SECRET_KEY: test_secret_key
        DEBUG: True
        
  frontend-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        
    - name: Install Dependencies
      run: |
        cd frontend
        npm ci
        
    - name: Build
      run: |
        cd frontend
        npm run build
        
  docker-build:
    needs: [backend-test, frontend-build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker Images
      run: |
        docker compose build
